@(title: String)(content: Html)

<!DOCTYPE html>

<html ng-app="BPLPredictions">
    <head>
        <title>@title</title>
        <!-- <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")"> -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/angular.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("angular/app.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("angular/controllers/maincontroller.js")" type="text/javascript"></script>
    </head>
    <body ng-controller="MainController">
		<div class="navbar navbar-inverse" role="navigation">
		  <div class="container">
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
			  </button>
			  <a class="navbar-brand" href="/">BPL Predictions Game</a>
			</div>
		  </div>
		</div>
		<div class="container-fluid">
			<h3>Arsenal</h3>
			<div class="error" ng-show="error">
				{{error}}
			</div>
			<div ng-show="matches">
				<table class="table table-striped table-hover table-bordered">
						<thead>
						<tr>
							<th>Date</th>
							<th>Time</th>
							<th>Home Team</th>
							<th>Away Team</th>
							<th>Score</th>
							<th>Prediction</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="match in matches track by $index">
							<td>
								{{match.date | date : 'fullDate'}}
							</td>
							<td>
								{{match.time}}
							</td>
							<td>
								{{match.homeTeam}}
							</td>
							<td>
								{{match.awayTeam}}
							</td>
							<td>
								{{match.score}}
							</td>
							<td>
								{{match.prediction}}
							</td>
							<td>
								<button class="btn btn-primary" ng-click="editMatch(match)">Edit</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
    </body>
</html>
