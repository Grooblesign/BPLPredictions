<div class="container-fluid">
	<h3>{{teamName}}</h3>
	<div class="error" ng-show="error">
		{{error}}
	</div>
	<div ng-show="matches">
		<table class="table table-striped table-hover table-bordered">
				<thead>
				<tr>
					<th>Date</th>
					<th>Time</th>
					<th>Home Team</th>
					<th>Away Team</th>
					<th>Score</th>
					<th>Prediction</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="match in matches track by $index">
					<td>
						{{match.date | date : 'fullDate'}}
					</td>
					<td>
						{{match.time}}
					</td>
					<td>
						{{match.homeTeam}}
					</td>
					<td>
						{{match.awayTeam}}
					</td>
					<td>
						{{match.score}}
					</td>
					<td>
						{{match.prediction}}
					</td>
					<td>
						<button class="btn btn-primary" ng-click="editMatch(match)">Edit</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
